<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Usuario</ion-title>
  </ion-toolbar>
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</ion-header>

<ion-content [fullscreen]="true" style="display: flex; width: 100%;">

  <h1 >TITULO</h1>
  <div class="form-container">
      <!-- Avatar centrado arriba -->
      <img
        src="{{srcImagenUser}}"
        alt="Avatar"
        class="avatar-img mx-auto d-block">

      <!-- Formulario -->
      <form class="mt-4 text-start">
        <div class="mb-3">
          <label for="nombre" class="form-label">Nombre</label>
          <input type="text" disabled="true" class="form-control" id="nombre" name="nombre" placeholder="{{nameUser}}">
        </div>

        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" disabled="true" class="form-control" id="email" name="email" placeholder="{{email}}">
        </div>

        <div class="mb-3">
          <label for="telefono" class="form-label">Número de Teléfono</label>
          <input type="text" disabled="true" class="form-control" id="telefono" name="numeroTelefono" placeholder="{{numberPhone}}">
        </div>
        <ion-button (click)="prueba()" >Preciona</ion-button>
       


        <!-- <ion-input [disabled]="true" [(ngModel)]="dato">Input</ion-input> -->
       
        <ion-button (click)="desactivar()">{{estado}}</ion-button>
        <ion-button (click)="imprimir()">imprimir</ion-button>
        <!-- <ion-input [(ngModel)]="dato"></ion-input> -->
        <ion-input [(ngModel)]="dato" name="first"></ion-input>
      </form>
      
    </div>
  



  
</ion-content>
