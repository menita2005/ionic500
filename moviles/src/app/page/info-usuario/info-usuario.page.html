<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>infoUsuario</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">infoUsuario</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="container-main">

  <form>
    <ion-item>
      <ion-label position="floating">Nombre</ion-label>
      <ion-input name="nombre" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Correo</ion-label>
      <ion-input name="correo" type="email" required></ion-input>
    </ion-item>

    <ion-button expand="full" type="submit">Enviar</ion-button>
  </form>
</div>
</ion-content>
