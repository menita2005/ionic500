<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>infoUsuario</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">infoUsuario</ion-title>
    </ion-toolbar>
  </ion-header>

  <h1>HOLAAAAA</h1>
  {{titulo}}
  {{prueba()+2}}

  <img height="500px" [src]="srcImage" alt="imagen">

  <div *ngIf = "mostrarTexto == true">
    <h1>HOLA AMIGOS MIOS</h1>
  </div>

    <ion-button (click)="abrirTexto()">ABRIR TEXTO</ion-button>
    <ion-button (click)="cerrarTexto()">CERRAR TEXTO</ion-button>

</ion-content>
