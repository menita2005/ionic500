<form>
      <div class="campo">
        <label for="input" class="text">Id:</label>
        <input type="number" [(ngModel)]="id" placeholder="Ingresa el id del producto......" name="id" class="input">
      </div>

      <div class="campo">
        <label for="input" class="text">Nombre:</label>
        <input type="text" [(ngModel)]="title" placeholder="Ingresa el nombre del producto......" name="title" class="input">
      </div>

      <div class="campo">
        <label for="input" class="text">Precio:</label>
        <input type="number" [(ngModel)]="price" placeholder="Ingresa el precio del producto......" name="price" class="input">
      </div>

      <div class="campo">
        <label for="input" class="text">Descripcion:</label>
        <input type="text" [(ngModel)]="description" placeholder="Ingresa una descripcion del producto......" name="description" class="input">
      </div>

      <div class="campo">
        <label for="input" class="text">Categoria:</label>
        <input type="text" [(ngModel)]="category" placeholder="Ingresa la categoria del producto......" name="category" class="input">
      </div>

      <div class="campo">
        <label for="input" class="text">Url de la imagen:</label>
        <input type="text" [(ngModel)]="image" placeholder="Ingresa la url de la imagen......" name="image" class="input">
      </div>

      <ion-button (click)="crear()" class="botonSubmit" color="light" fill="solid" expand="block">Crear</ion-button>
    </form>
