<div class="card-container">
  <div *ngFor="let producto of listaProducto; let i = index" class="card">

    <div class="image-wrapper">
      <img [src]="producto.image" alt="{{ producto.title }}" class="card-image" />
    </div>

    <div class="card-content">
      <h2 class="card-title">{{ producto.title }}</h2>
      <p class="card-description">{{ producto.description }}</p>
      <p class="card-category">{{ producto.category }}</p>

      <div class="rating-container">
        <span class="star-icon">⭐</span>
        <span class="rating-text">{{ producto.rating.rate }}</span>
        <span class="review-count">
          ({{ producto.rating.count }} reseñas)
        </span>
      </div>

      <p class="card-price">${{ producto.price }}</p>
    </div>

    <div class="card-actions">
      <button *ngIf="!pageCarrito" class="btn-add-cart" (click)="agregarAlCarrito(producto)">
        Agregar al carrito
      </button>

      <button *ngIf="pageCarrito" class="btn-remove-cart" (click)="eliminarDelCarrito(i)">
        Eliminar del carrito
      </button>
    </div>
  </div>
</div>
